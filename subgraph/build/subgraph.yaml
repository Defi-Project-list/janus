specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Janus
    network: mumbai
    source:
      address: "0x7BC40BFb2723C1d323F73a2ac23b09c5a175A4Ab"
      abi: Janus
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ChainlinkCancelled
        - ChainlinkFulfilled
        - ChainlinkRequested
        - DataUpdated
        - RequestFulfilled
      abis:
        - name: Janus
          file: Janus\abis\Janus.json
      eventHandlers:
        - event: ChainlinkCancelled(indexed bytes32)
          handler: handleChainlinkCancelled
        - event: ChainlinkFulfilled(indexed bytes32)
          handler: handleChainlinkFulfilled
        - event: ChainlinkRequested(indexed bytes32)
          handler: handleChainlinkRequested
        - event: DataUpdated(indexed address,uint256,string,uint256)
          handler: handleDataUpdated
        - event: RequestFulfilled(indexed bytes32,indexed uint256)
          handler: handleRequestFulfilled
      file: Janus\Janus.wasm
